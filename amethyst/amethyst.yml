# set up layouts
layouts:
  - tall-right
  - floating
  - middle-wide
  - fullscreen

floating-is-blacklist: true

floating:
  - "com.apple.systempreferences"
  - "com.apple.iphonesimulator"
  - "com.bitwarden.desktop"
  - "com.insomnia.app"
  - "com.apple.finder"
  - "com.apple.AppStore"
  - "com.apple.ActivityMonitor"
  - "com.facebook.sonar"
  - "com.microsoft.VSCode"

window-margins: true
window-margin-size: 5
enables-layout-hud-on-space-change: false

# mod1: hyper
mod1:
  - option
  - shift
  - control
  - command

# mod2: meh
mod2:
  - option
  - shift
  - control

relaunch-amethyst:
  mod: mod2
  key: z

cycle-layout:
  mod: mod2
  key: r

toggle-float:
  mod: mod2
  key: t

swap-ccw:
  mod: mod2
  key: j

swap-cw:
  mod: mod2
  key: k

focus-ccw:
  mod: mod1
  key: j

focus-cw:
  mod: mod1
  key: k

shrink-main:
  mod: mod2
  key: h

expand-main:
  mod: mod2
  key: l

throw-space-left:
  mod: mod2
  key: "left"

throw-space-right:
  mod: mod2
  key: "right"

throw-space-1:
  mod: mod2
  key: 1

throw-space-2:
